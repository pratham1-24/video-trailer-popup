<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Gallery</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Phosphor Icons CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/phosphor-icons@1.4.1/dist/phosphor.min.css"
  />
</head>
<body class="bg-gray-900 text-white min-h-screen transition-colors duration-500">

  <header class="flex justify-between items-center p-4 bg-gray-800 shadow">
    <h1 class="text-2xl font-bold">Video Gallery</h1>

    <div class="flex space-x-4 items-center">
      <button id="toggleDark" class="text-2xl focus:outline-none" aria-label="Toggle Dark Mode">
        <i class="ph ph-moon-stars"></i>
      </button>

      <button id="voiceToggle" class="text-2xl focus:outline-none" aria-label="Toggle Voice Control">
        <i class="ph ph-microphone"></i>
      </button>
    </div>
  </header>

  <section class="p-4 max-w-6xl mx-auto">
    <input
      type="text"
      id="searchInput"
      placeholder="Search videos..."
      class="w-full p-2 rounded bg-gray-800 text-white placeholder-gray-400 mb-4 focus:outline-none focus:ring-2 focus:ring-red-600"
      aria-label="Search videos"
    />

    <div class="flex space-x-3 mb-6 justify-center">
      <button class="category-btn px-4 py-2 rounded bg-red-600 font-semibold" data-category="all">All</button>
      <button class="category-btn px-4 py-2 rounded hover:bg-red-600 transition" data-category="action">Action</button>
      <button class="category-btn px-4 py-2 rounded hover:bg-red-600 transition" data-category="drama">Drama</button>
      <button class="category-btn px-4 py-2 rounded hover:bg-red-600 transition" data-category="nature">Nature</button>
    </div>

    <div id="videoContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Trailer Popup -->
  <div
    id="trailerContainer"
    class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50 p-4"
    role="dialog"
    aria-modal="true"
    aria-labelledby="trailerTitle"
  >
    <div class="relative max-w-3xl w-full bg-gray-900 rounded-lg shadow-lg overflow-hidden">
      <button
        id="closeTrailer"
        class="absolute top-2 right-2 text-white text-3xl font-bold focus:outline-none"
        aria-label="Close trailer"
      >
        &times;
      </button>
      <video
        id="trailerVideo"
        controls
        class="w-full h-auto max-h-[80vh] bg-black"
      ></video>
      <div
        id="durationBadge"
        class="absolute bottom-2 right-2 bg-red-600 text-white px-2 py-1 text-xs rounded"
      ></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
